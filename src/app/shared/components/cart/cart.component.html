<ng-container *ngIf="products.length != 0">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>No. Prod</th>
                        <th>Nome do Produto</th>
                        <th>Imagem do Produto</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.image}}" alt=""></td>
                        <td style="width:25%">{{item.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i
                                    class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Limpar Carrinho</button></td>
                        <td><button routerLink="/products" class="btn btn-primary">Comprar Mais</button></td>
                        <td><button class="btn btn-success">Finalizar Compra</button></td>
                        <td><strong>Total: {{grandTotal}} R$</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="contaienr">
        <div class="card">
            <h5 class="card-title">Carrinho</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Seu carrinho está vazio!</h4>
            <h6>Adicione um item agora</h6>
            <button routerLink="/products" class="btn btn-primary">Comprar agora</button>
        </div>
    </div>
</ng-container>
